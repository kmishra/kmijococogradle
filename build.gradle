group 'org.jacoco'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

group = 'com.sm.jgtest'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	baseName = 'jacoco-gradle-report'
	version = '0.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination "${buildDir}/jacoco/reprot.xml"
        html.enabled false
    }
}

check.dependsOn jacocoTestReport
